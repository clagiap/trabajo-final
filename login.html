<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 700px;
            margin: 20px;
            padding: 0 20px;
            flex: 1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .user-info {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
        <div class="user-info" id="userInfo"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Aquí deberías verificar las credenciales con tu backend o base de datos
            // Este es un ejemplo básico que asume que tienes un usuario registrado
            const registeredUser = {
                email: 'usuario@example.com',
                password: '123456'
            };

            if (email === registeredUser.email && password === registeredUser.password) {
                document.getElementById('userInfo').innerText = `Bienvenido, ${email}`;
            } else {
                document.getElementById('userInfo').innerText = 'Correo o contraseña incorrectos';
            }
        });
    </script>
</body>
</html>
